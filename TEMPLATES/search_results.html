<!DOCTYPE html> 

<html xmlns="http://www.w3.org/1999/xhtml" lang="it">
	<head>
		<style>
			.resultCell{
				width:150px;
				

				font-size:18px;
				background-color:#EEE;
				border-bottom:1px solid #999;
			}

			.resultCell.red{ background-color: #eb837a; }
			.resultCell.green{ background-color: #a2f285; }
			.resultCellYellow{ background-color: #e0be58; }
			.intest{
				background-color:#333;
				color:white;
				font-weight:bold;
				border-bottom:1px solid black;
				text-align:center;
			}
		</style>
	</head>
	<body>

		<p> Campione: <span style="color:blue; font-weight:bold;"  tal:content="barcode" /> </p>
		

		<p>Batch di estrazione:</p>
		<table>
			<tr class="intest"><td> Barcode </td> <td> Data di prima accettazione </td> <td> Batch di accettazione </td></tr>
			<tr tal:repeat="batch batches">
				<td class="resultCell" tal:content="batch/barcode"/>
				<td class="resultCell" tal:content="batch/data_estrazione"/>
				<td class="resultCell" tal:content="batch/batch"/>
			</tr>
		</table>


		<p>Esito PCR:</p>
		<table>
			<tr class="intest"> <td> Data PCR </td> <td> Plate </td>  <td> Barcode </td>  <td> Well</td>  <td> Cy5</td> <td> FAM</td> <td> HEX</td>   <td> Esito PCR (Auto) </td> <td> Esito PCR (Finale) </td></tr>
			<tr tal:repeat="pcr PCRs">
				<td class="resultCell" style="width:200px" tal:content="pcr/data_pcr"/>
				<td class="resultCell" style="width:200px" tal:content="pcr/plate"/>
				<td class="resultCell" style="width:200px" tal:content="pcr/barcode"/>
				<td class="resultCell" style="width:200px; text-align:center" tal:content="pcr/well"/>
				
				<td class="resultCell" style="width:80px; text-align:center" tal:content="pcr/Cy5"/>
				<td class="resultCell" style="width:80px; text-align:center" tal:content="pcr/FAM"/>
				<td class="resultCell" style="width:80px; text-align:center" tal:content="pcr/HEX"/>

				<td tal:attributes="class php: (pcr['esito_automatico'] == 'NEGATIVO') ? 'resultCell red' : 'resultCell green'" class="resultCell" style="width:200px; text-align:center" tal:content="pcr/esito_automatico"/>
				<td tal:attributes="class php: (pcr['esito_pcr'] == 'NEGATIVO') ? 'resultCell red' : ((pcr['esito_pcr'] == 'POSITIVO')  ? 'resultCell green' : 'resultCellYellow' ) " class="resultCell" style="width:200px; text-align:center" tal:content="pcr/esito_pcr"/>

			</tr>
		</table>

	</body>
</html>
